<table>
    <tr style="width: 100%;">
        <td style="width: 95%;">
            <div *ngIf="isLogin()">
                <h3><b>Hi, {{form.data.firstName }} ( {{form.data.roleName}} )</b></h3>
                <a href="#"><b>Add User</b></a> |
                <a href="#"><b>User List</b></a> |
                <a (click)="logout()">
                    <font color="blue"><b>Logout</b></font>
                </a>
            </div>
            <div *ngIf="!isLogin()">
                <h3>Hi, Guest</h3>
                <a href="/welcome"><b>Welcome</b></a> |
                <a href="/login"><b>Login</b></a>
            </div>
        </td>
        <td style="width: 5%;">
            <div *ngIf="isLogin()">
                <img src="http://localhost:8080/User/profilePic/{{form.data.id}}" height="90px" width="90px">
            </div>
        </td>
    </tr>
</table>
<hr>
